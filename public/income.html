<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="style-income.css">
    <link rel="stylesheet" href="style-portrait-income.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>PIA - Personal Income Assistant</title>
</head>

<body>
    <div id="header">
        <div id="info-bar">
            <div id="notification-images">
                <img src="images/notification-blank.png" id="notification-blank" class="notification-image"
                    alt="No notifications">
                <img src="images/notification-on.png" id="notification-on" class="notification-image"
                    alt="Some notifications">
            </div>
            <img src="images/large-logo.png" id="large-logo" alt="logo">
            <div id="user-info">
                <h3 id="username-name" dclass="username"></h3>
                <img id="profile-pic" alt="Profile Picture">
            </div>
        </div>
        <nav class="nav-pages">
            <ul>
                <a href="panel.html">
                    <li id="nav-panel">Panel</li>
                </a>
                <span></span>
                <a href="">
                    <li id="nav-income">Ingresos</li>
                </a>
                <span></span>
                <a href="outcome.html">
                    <li id="nav-outcome">Gastos</li>
                </a>
                <!-- <span></span>
                <a href="">
                    <li id="nav-transfer">Transferir</li>
                </a> -->
            </ul>
        </nav>
    </div>
    <div id="content">
        <div id="movements-dates">
            <div id="movements-list"></div>
        </div>
        <div id="general-info">
            <div id="just-info">
                <h2 id="monthly-income"></h2>
                <span id="quantity"></span>
            </div>
            <div id="add-income-button">
                <div id="vertical"></div>
                <div id="horizontal"></div>
            </div>
        </div>
    </div>

    <div id="popup" class="hidden">
        <div id="popup-content">
            <h3>Añadir ingreso</h3>
            <div id="form-div">
                <form>
                    <label for="income-account">Cuenta</label>
                    <select class="income-form" id="income-account" name="income-account">
                        <option value="total-money">Efectivo</option>
                        <option value="credit-used">Credito</option>
                        <option value="savings">Ahorro</option>
                    </select>
                    <label for="income-amount">Cantidad</label>
                    <input class="income-form" type="number" id="income-amount" placeholder="Ingresa la cantidad">
                    <label for="income-amount">Fecha</label>
                    <input class="income-form" type="datetime-local" id="income-date">
                </form>
                <span></span>
                <div class="radio-container"></div>
            </div>
            <div id="buttons">
                <button id="close-popup">Cancelar</button>
                <button id="add">Añadir</button>
            </div>
        </div>
    </div>

    <div id="custom-area-popup" class="popup">
        <div class="popup-content">
            <h3>Añadir nueva área</h3>
            <form id="custom-area-form">
                <label for="custom-area-name">Nombre del área</label>
                <input class="income-form" type="text" id="custom-area-name" placeholder="Ingresa el nombre del área" required>
    
                <label for="custom-area-background">Color de fondo</label>
                <input class="income-form" type="color" id="custom-area-background" required>
    
                <label for="custom-area-icon">Seleccionar icono</label>
                <div id="icon-grid" class="icon-grid"></div>
            </form>
            <div id="buttons-custom-area-popup">
                <button id="close-custom-area-popup">Cancelar</button>
                <button id="add-custom-area-popup">Añadir</button>
            </div>
        </div>
    </div>    

    <script src="js/add-income.js"></script>
</body>

</html>
