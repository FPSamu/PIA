<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="style-portrait-login.css">
    <link rel="stylesheet" href="style-login.css">
    <title>Inicio de Sesion</title>
</head>
<body>
    <div id="form-panel">
        <div class="image">
            <img src="images/logo.png" alt="logo">
            <p>Personal Income Assistant</p>
        </div>
        <div class="page-title">
            <p>¡BIENVENIDO DE REGRESO!</p>
            <h1>Inicio de Sesión</h1>
        </div>
        <form id="signin-form">
            <label for="email">Correo electrónico</label>
            <input type="email" id="signin-email" placeholder="username@email.com" required />
            <label for="password">Contraseña</label>
            <input type="password" id="signin-password" placeholder="Contraseña" required />
            <button type="submit" type="module">Iniciar sesión</button>
        </form>
        <p id="signup-link">¿No tienes una cuenta?<a href="signup.html">¡Regístrate!</a></p>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
